<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Aprendiendo JavaScript Moderno - Codigo Con Juan</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>

  <body class="bg-slate-50">
    <div class="bg-cyan-500 py-1"></div>
    <div
      class="mx-auto max-w-7xl p-16 bg-white shadow-lg my-10 rounded-lg text-2xl"
    >
      <h1 class="text-4xl font-black heading">
        JavaScript Intermedio - Manipulación de DOM
      </h1>

      <form
        id="formulario"
        class="flex flex-col gap-5 py-10 px-5 shadow bg-gray-50 mx-auto max-w-lg mt-10"
      >
        <legend class="font-black">Iniciar Sesión</legend>
        <input
          type="text"
          placeholder="Tu Nombre"
          id="nombre"
          class="p-2 rounded-lg text-sm"
        />

        <input
          type="password"
          placeholder="Tu Password"
          id="password"
          class="p-2 rounded-lg text-sm"
        />

        <input
          type="submit"
          value="Iniciar Sesión"
          class="bg-cyan-500 hover:bg-cyan-600 text-sm uppercase p-2 font-black text-white cursor-pointer"
        />
      </form>
    </div>

    <script src="js/32.js"></script>
  </body>
</html>
